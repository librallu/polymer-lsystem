<!--
`application-element`
A simple L-System visualization tool

@demo demo/index.html
-->

<dom-module id="application-element">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #1EAE55;
        --app-secondary-color: black;
      }

      app-toolbar {
        background-color: var(--app-primary-color);
        font-family: Helvetica, sans-serif;
        color: white;
        --app-toolbar-font-size: 24px;
      }

      paper-icon-button {
        margin-right: 20px;
      }

      app-drawer {
        background-color: #ccc;
        border-right: 1px solid #555;
      }

      app-header-layout {
      }

      #content {
        width: 100%;
      }

      l-system {
        margin: 0;
        padding: 0;
        width: 100%;
        position: relative;
      }


    </style>
    <app-drawer-layout fullbleed>
      <app-drawer>
        <app-toolbar>Examples</app-toolbar>
        <paper-menu selected="0">
          <paper-item on-tap="makeTree" >Tree</paper-item>
          <paper-item on-tap="makeKosh" >Kosh Snow Flake</paper-item>
          <paper-item on-tap="makeSomething" >Something</paper-item>
          <paper-item on-tap="makeSierpinski" >Sierpinski Triangle</paper-item>
          <paper-item on-tap="makeTree2" >Symetric Tree</paper-item>
          <paper-item on-tap="makeOther2" >Something Else</paper-item>
        </paper-menu>
      </app-drawer>

      <app-header-layout has-scrolling-region>

        <app-header condenses reveals>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>L-System Generator</div>
          </app-toolbar>
        </app-header>

        <div id="content">
          <l-system></l-system>
        </div>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'application-element',

      properties: {
        prop1: {
          type: String,
          value: 'application-element',
        },
      },

      ready: function() {
        this.lsystem = this.querySelector('l-system');
        this.makeTree();
      },

      makeTree: function() {
        this.lsystem.axiom = "F";
        this.lsystem.ruleF = "FF+[+F-F-F]-[-F+F+F]";
        this.lsystem.ruleG = "";
        this.lsystem.xinit = 200;
        this.lsystem.yinit = 500;
        this.lsystem.delta = 10;
        this.lsystem.angle = 20;
        this.lsystem.resetDraw();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.drawResult();
      },

      makeKosh: function() {
        this.lsystem.axiom = "F++F++F";
        this.lsystem.ruleF = "F-F++F-F";
        this.lsystem.ruleG = "";
        this.lsystem.xinit = 200;
        this.lsystem.yinit = 300;
        this.lsystem.delta = 2;
        this.lsystem.angle = 60;
        this.lsystem.resetDraw();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.drawResult();
      },

      makeSomething: function() {
        this.lsystem.axiom = "F-F-F-F";
        this.lsystem.ruleF = "FF-F-F-F-F-F+F";
        this.lsystem.ruleG = "";
        this.lsystem.xinit = 400;
        this.lsystem.yinit = 300;
        this.lsystem.delta = 5;
        this.lsystem.angle = 90;
        this.lsystem.resetDraw();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.drawResult();
      },

      makeSierpinski: function() {
        this.lsystem.axiom = "F";
        this.lsystem.ruleF = "G-F-G";
        this.lsystem.ruleG = "F+G+F";
        this.lsystem.xinit = 400;
        this.lsystem.yinit = 500;
        this.lsystem.delta = 3;
        this.lsystem.angle = 60;
        this.lsystem.resetDraw();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.drawResult();
      },

      makeTree2: function() {
        this.lsystem.axiom = "F";
        this.lsystem.ruleF = "G[+F][-F]";
        this.lsystem.ruleG = "GG";
        this.lsystem.xinit = 250;
        this.lsystem.yinit = 500;
        this.lsystem.delta = 3;
        this.lsystem.angle = 20;
        this.lsystem.resetDraw();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.drawResult();
      },

      makeOther2: function() {
        this.lsystem.axiom = "F+F+F+F";
        this.lsystem.ruleF = "F+f-FF+F+FF+Ff+FF-f+FF-F-FF-Ff-FFF";
        this.lsystem.rulef = "ffffff";
        this.lsystem.ruleG = "";
        this.lsystem.xinit = 150;
        this.lsystem.yinit = 350;
        this.lsystem.delta = 5;
        this.lsystem.angle = 90;
        this.lsystem.resetDraw();
        this.lsystem.applyRules();
        this.lsystem.applyRules();
        this.lsystem.drawResult();
      },

    });

  </script>
</dom-module>
